<body>

            <li><a href="/index.html">Home</a></li>

    <div id="container">
        <div id="contactForm">
            <form action="https://formspree.io/sjoukeyntema@hotmail.com" method="POST">
                <div class="formGroup">
                    <label for="exampleFormControlInputOne" class="labelLeft">Name</label>
                    <input type="text" id="exampleFormControlInputOne" class="inputRight" placeholder="Name" required>
                </div>
                <div class="formGroup">
                    <label class="labelLeft" for="exampleFormControlSelectOne">Concern</label>
                    <select id="exampleFormControlSelectOne" class="inputRight">
                        <option>Request</option>
                        <option>Enquiry</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="exampleFormControlInputTwo" class="labelLeft">Message</label>
                    <textarea id="exampleFormControlTextareaOne" rows="5" class="inputRight" required></textarea>
                </div>
                <div>
                    <input type="submit" class="formButton" value="Send" />
                </div>
            </form>
        </div>
    </div>
