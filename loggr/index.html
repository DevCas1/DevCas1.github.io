  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
  <nav class="navbar sticky-top navbar-expand" id="navbar">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Logger</span>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item input-group">
          <select name="Log selector" name="log selector" class="form-select col-10" id="log-select">
            Aan het laden...
            <!-- <option value="cases" selected> Laden... </option> -->
          </select>
          <button title="Laad logs bestand" class="btn btn-outline-light" id="load-logs-button">
            <input type="file" id="load-logs-input" accept="text/xml" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
              <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z" />
              <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
            </svg>
          </button>
        </li>
      </ul>
      <button name="Settings" type="button" class="nav-item btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#settingsBackdrop" id="settings-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
          <path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z" />
        </svg>
      </button>
    </div>
  </nav>
  <button title="Notes tab button" type="button" class="position-fixed top-50 start-0 btn btn-outline-light border border-start-0 rounded-end floating-button" data-bs-toggle="offcanvas" href="#offcanvasNotepad" role="button" aria-controls="offcanvasNotepad" id="logs-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor invert(100%)" class="bi bi-sticky" viewBox="0 0 16 16">
      <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293L9 13.793z" />
    </svg>
  </button>
  <a title="Link to Newbuild escalationlist" href="https://forms.office.com/e/VB9Gt43UK2" target="_blank" rel="noopener noreferrer" type="button" class="position-fixed top-50 end-0 btn btn-outline-light border border-end-0 rounded-start floating-button" role="button" id="form-button" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip" data-bs-title="Link naar de Newbuild Escalatielijst">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor invert(100%)" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
    </svg>
  </a>
  <div class="container-fluid vertical-center" id="container">
    <form class="container rounded-4 border border-light-subtle border-opacity-25" id="log-form">
    </form>
  </div>
  <div class="modal fade" id="loadLogBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Templates aan het laden...</p>
          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="load-logs-progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="settingsBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Voorkeuren</h1>
          <span class="text-danger invisible" id="allow-preference-notice">Let op: Voorkeuren werken niet voor deze log!</span>
        </div>
        <div class="modal-body" id="settings-body">
          <div id="log-settings">
            <div class="row g-3">
              <div class="col-7 mb-3">
                <label for="naam" class="form-label">
                  Naam:
                </label>
              </div>
              <div class="col-5 mb-3">
                <input type="text" class="form-control setting" id="naam" />
              </div>
            </div>
            <div class="divider">
            </div>
            <div class="row g-3">
              <div class="col-7 mb-3">
                <label for="witregel-tussen-items" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Dit zorgt ervoor of na elk antwoord een witregel in de log wordt gezet.">
                  Witregel tussen antwoord en volgende vraag:
                </label>
              </div>
              <div class="col-5 mb-3">
                <select class="form-select setting disabled" id="witregel-tussen-items" disabled data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Tijdelijk onbruikbaar.">
                  <option default value="false">Nee</option>
                  <option value="true">Ja</option>
                </select>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-7 mb-3">
                <label for="enter-in-antwoord" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Dit zorgt ervoor wanneer het antwoord op een vraag op de regel onder de vraag komt.">
                  Antwoorden op volgende regel:
                </label>
              </div>
              <div class="col-5 mb-3">
                <select class="form-select setting" id="enter-in-antwoord">
                  <option default value="nooit">Nooit</option>
                  <option value="enters">Met enters in het antwoord</option>
                  <option value="altijd">Altijd</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" id="close-settings-button">Sluiten</button>
          <button type="button" class="btn btn-outline-success" id="save-settings" data-bs-dismiss="modal">Opslaan en sluiten</button>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNotepad" aria-labelledby="offcanvasNotepadLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNotepadLabel">Notities</h5>
      <button type="button" class="btn btn-secondary" name="saveNotesButton" id="saveNotesButton">
        Save notes to disk
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
          <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
          <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
        </svg>
      </button>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <textarea class="form-control persistent" placeholder="Je persoonlijke notitieblok" id="notes-textarea" style="resize: none; height: 840px"></textarea>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/js/sw.js', { scope: '/' });
    }
  </script>
</body>

</html>
