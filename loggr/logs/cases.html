  <div class="container">
    <form id="log-Form">
      <h1 id="log-title">CASES</h1>
      <h2 id="log-subtitle">Nieuwbouw en Kabelaanleg Particulier - CASE QUEUE</h2>
      <div class="row mb-3 log-item">
        <label for="casequeue"class="col-sm-2 col-form-label log-label">CASE QUEUE:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control log-input" id="casequeue" name="casequeue">
        </div>
      </div>
      <div class="row mb-3 log-item">
        <label for="vraag" class="col-sm-2 col-form-label log-label">Vraag:</label>
        <div class="col-sm-10">
          <textarea id="vraag" class="form-control log-input" name="vraag" cols="33" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3 log-item">
        <label for="antwoord" class="col-sm-2 col-form-label log-label">Antwoord:</label>
        <div class="col-sm-10">
          <textarea id="antwoord" class="form-control log-input" name="antwoord" cols="33" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3 log-item">
        <label for="vervolg" class="col-sm-2 col-form-label log-label">Vervolg:</label>
        <div class="col-sm-10">
          <textarea id="vervolg" class="form-control log-input" name="vervolg" cols="33" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3 log-item">
        <label for="connectnr" class="col-sm-2 col-form-label log-label">Connect aanvraagnummer:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control log-input" name="connectnr" id="connectnr">
        </div>
      </div>
      <div class="mb-3 btn-group" role="group">
        <button type="button" class="btn btn-outline-danger" name="reset" id="reset">Reset</button>
        <button type="button" class="btn btn-outline-success" name="copy" id="copy">Kopiëren</button>
      </div>
    </form>
  </div>
  <div class="modal fade" id="settingsBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Voorkeuren</h1>
        </div>
        <div class="modal-body" id="settings-body">
          <div class="row g-3">
            <div class="col mb-3">
              <label for="witregel-tussen-items" class="form-label"
              data-bs-toggle="tooltip" 
              data-bs-placement="top" 
              data-bs-custom-class="custom-tooltip" 
              data-bs-title="Dit zorgt ervoor dat na elk antwoord een witregel in de log gezet wordt.">
                Witregel tussen antwoord en volgende vraag:
              </label>
            </div>
            <div class="col mb-3">
              <select class="form-select setting" id="witregel-tussen-items">
                <option default value="false">Nee</option>
                <option value="true">Ja</option>
              </select>
            </div>
          </div>
          <div class="row g-3">
            <div class="col mb-3">
              <label for="enter-in-antwoord" class="form-label"
              data-bs-toggle="tooltip" 
              data-bs-placement="top" 
              data-bs-custom-class="custom-tooltip" 
              data-bs-title="Dit zorgt ervoor dat het antwoord op een vraag op de regel onder de vraag komt.">
                Antwoorden op volgende regel:
              </label>
            </div>
            <div class="col mb-3">
              <select class="form-select setting" id="enter-in-antwoord">
                <option default value="nooit">Nooit</option>
                <option value="enters">Met enters in het antwoord</option>
                <option value="altijd">Altijd</option>
              </select>
            </div>
          </div>
          <div class="row g-3">
            <div class="col mb-3">
              <label for="enter-in-antwoord" class="form-label"
              data-bs-toggle="tooltip" 
              data-bs-placement="top" 
              data-bs-custom-class="custom-tooltip" 
              data-bs-title="Dit zorgt ervoor dat wanneer er een vraag in de log geen antwoord heeft, de vraag zonder antwoord wel of niet mee gekopiëerd wordt.">
                Haal lege antwoorden uit log:
              </label>
            </div>
            <div class="col mb-3">
              <select class="form-select setting" id="log-lege-antwoorden">
                <option default value="false">Nee</option>
                <option value="true">Ja</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" id="close-settings-button">Sluiten</button>
          <button type="button" class="btn btn-outline-success" id="save-settings" data-bs-dismiss="modal">Opslaan en sluiten</button>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNotepad" aria-labelledby="offcanvasNotepadLabel" style="resize: horizontal;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNotepadLabel">Notities</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
	    <textarea class="form-control persistent" placeholder="Zet hier in dat je wilt onthouden" id="notes-textarea" style="resize: none; height: 840px"></textarea>
    </div>
  </div>
