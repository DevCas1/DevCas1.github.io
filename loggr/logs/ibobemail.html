<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoggR - Inbound / Outbound / E-mail</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">LoggR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Inbound / Outbound / E-mail
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="../logs/cases.html">Cases</a></li>
            <li><a class="dropdown-item disabled" href="../logs/ibobemail.html">Inbound / Outbound / E-mail</a></li>
            <li><a class="dropdown-item" href="../logs/kdcall.html">Kennisdeskcall</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <form id="logForm">
      <h1>
        INBOUND / OUTBOUND / E-MAIL
      </h1>
      <h2 id="logsubtitle">Nieuwbouw en Kabelaanleg Particulier</h2>
      <div class="input-group mb-3">
        <select class="form-select form-control" id="logtitleselect">
          <option default value="inbound">Inbound</option>
          <option value="outbound">Outbound</option>
          <option value="e-mail">E-mail</option>
        </select>
        <span class="input-group-text invisible" id="rn-nummer-label">RN-nummer</span>
        <input type="text" class="form-control invisible" id="rn-nummer" placeholder="1234-5678" aria-label="RightNow nummer">
      </div>
      <div class="mb-3 logitem">
        <label for="vraag" class="form-label">Vraag:</label>
        <textarea id="vraag" class="form-control" name="vraag" cols="33"></textarea>
      </div>
      <div class="mb-3 logitem">
        <label for="antwoord" class="form-label">Antwoord:</label>
        <textarea id="antwoord" class="form-control" name="antwoord" cols="33"></textarea>
      </div>
      <div class="mb-3 logitem">
        <label for="vervolg" class="form-label">Vervolg:</label>
        <textarea id="vervolg" class="form-control" name="vervolg" cols="33"></textarea>
      </div>
      <div class="mb-3 logitem">
        <label for="connectnr" class="form-label">Connect aanvraagnummer:</label>
        <input type="text" class="form-control" name="connectnr" id="connectnr">
      </div>
      <div class="mb-3 btn-group" role="group">
        <button type="button" class="btn btn-outline-danger" name="reset" id="reset">Reset</button>
        <button type="button" class="btn btn-outline-success" name="copy" id="copy">KopiÃ«ren</button>
      </div>
    </form>
  </div>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
